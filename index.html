<html>
<head>
<title>hs</title>
</head>
<body>
<p id="myP">click to change the colour of the text.....</p>

<a href="javascript:(function(){document.write('Hello World')})()">__</a>

<a href="javascript:(function(){document.getElementById('myP').style.color='magenta';})()">change text color</a>

<a href="javascript:(function(){document.body.style.background='red';})()">change background color</a>

<a href="javascript:(function(){document.getElementById('myP').style.color='magenta';document.body.style.background='pink';})()">change text + background color</a>

</body>
</html>
